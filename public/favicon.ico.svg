<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- ICO-like favicon for AAMA.io with embedded sizes -->
  <defs>
    <!-- 16x16 version -->
    <symbol id="favicon-16" viewBox="0 0 16 16">
      <circle cx="8" cy="8" r="8" fill="#0055FF"/>
      <text x="4" y="11" font-family="Arial, sans-serif" font-weight="700" font-size="10" fill="white">A</text>
    </symbol>
    
    <!-- 32x32 version -->
    <symbol id="favicon-32" viewBox="0 0 32 32">
      <circle cx="16" cy="16" r="16" fill="#0055FF"/>
      <text x="8" y="22" font-family="Arial, sans-serif" font-weight="700" font-size="20" fill="white">A</text>
    </symbol>
    
    <!-- 48x48 version -->
    <symbol id="favicon-48" viewBox="0 0 48 48">
      <circle cx="24" cy="24" r="24" fill="#0055FF"/>
      <text x="12" y="33" font-family="Arial, sans-serif" font-weight="700" font-size="30" fill="white">A</text>
    </symbol>
    
    <!-- 64x64 version -->
    <symbol id="favicon-64" viewBox="0 0 64 64">
      <circle cx="32" cy="32" r="32" fill="#0055FF"/>
      <text x="16" y="44" font-family="Arial, sans-serif" font-weight="700" font-size="40" fill="white">A</text>
    </symbol>
  </defs>
  
  <!-- Use the 64x64 version as the main view -->
  <use href="#favicon-64" width="64" height="64"/>
</svg> 